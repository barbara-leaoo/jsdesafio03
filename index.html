<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Desafio Obrigatório 01</title>
</head>

<body>
    <h1>Turma 54745 - Javascript</h1>
    <h2>Desafio Obrigatório 01</h2>

    <h3>SIMULADOR DE LEITURA</h3>

    <label for="pages">Número de Páginas do Livro:</label>
    <input type="number" id="pages" min="1" value="2000">
    <label for="speed">Velocidade de Leitura (páginas por minuto):</label>
    <input type="number" id="speed" min="1" value="25">
    <br>
    <br>
    <button onclick="startReading()">Começar a Ler</button>
    <br>
    <br>
    <button onclick="stopReading()">Parar de Ler</button>
    <br>
    <p id="timer">Tempo de leitura: 00:00</p>
    <p id="status"></p>


    <script src="./scripts/index.js"></script>



</body>

</html>
